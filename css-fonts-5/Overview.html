<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  
  <link rel="canonical" href="https://drafts.csswg.org/css-fonts-5/#text-scale-meta">
  
  <meta http-equiv="refresh" content="0; url=https://drafts.csswg.org/css-fonts-5/#text-scale-meta">
  
  <script>
    var targetBase = "https://drafts.csswg.org/css-fonts-5/";
    var defaultAnchor = "#text-scale-meta";

    // Use existing hash if present; otherwise use the default anchor.
    var finalHash = window.location.hash || defaultAnchor;

    window.location.href = targetBase + finalHash;
  </script>
</head>
<body>
  <p>This specification has moved.</p>
  <p>
    <a href="https://drafts.csswg.org/css-fonts-5/#text-scale-meta">
      Click here to proceed to the Text Scale Meta section.
    </a>
  </p>
